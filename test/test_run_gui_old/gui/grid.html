<!DOCTYPE html>
<html>
<head>
    <title>hashLogger grid</title>
    <link rel="stylesheet" type="text/css" href="css/grid/style.css">
    <script language="javascript" type="text/javascript" src="js/lib/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="js/grid/declarations.js"></script>
    <script language="javascript" type="text/javascript" src="config/app.js"></script>
    <script language="javascript" type="text/javascript" src="config/grid/app.js"></script>
    <script language="javascript" type="text/javascript" src="js/grid/util.js"></script>
    <script language="javascript" type="text/javascript" src="js/grid/init.js"></script>
    <script type="text/javascript">
    </script>
</head>

<body>
    <div id="body-wrapper">
        <h1 class="heading"><img src="img/hashlogger1.png" alt="hashlogger"></h1>
        <a href="http://jsaddict.com" id="js-addict"><img src="img/jsaddict.jpg"></a>
        <div id="tag-container-wrapper">
            <div id="tag-container">
                <h2 class="err">Err</h2>
                <div id="err-tag-container" class="grid-container">
                    <!-- <div class="tag-grid threshold">
                        <div class="tag-type"></div>
                        <div class="tag-name"></div>
                        <div class="tag-count"></div>
                    </div> -->
                </div>
                <h2 class="warn">Warn</h2>
                <div id="warn-tag-container" class="grid-container"></div>
                <h2 class="info">Info</h2>
                <div id="info-tag-container" class="grid-container"></div>
            </div>
            <h2>Plot Logs</h2>
            <div id="info-container-wrapper">
                <div id="clear-logs">clear</div>
                <div id="info-container"></div>
            </div>
        </div>         
    </div>  
</body>
</html>
